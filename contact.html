<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Hotel | Welcome</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
		<link rel="stylesheet" href="style.css" media="all">
	</head>
	<body>
		<header class="header">
			<nav class="nav">
				<a class="logo" href="#">HBT</a>
				<ul class="nav-links">
					<li class="header-links"><a href="index.html">Home</a></li>
					<li class="header-links"><a href="about.html">About</a></li>
					<li class="header-links"><a href="contanct.html">Contact</a></li>
				</ul>
			</nav>
		</header>
		<section class="contact">
			<form action="" class="container flow-content--s">
				<h1><span class="special">Contact</span> Us</h1>
				<p>Please fill out the form below to contact us</p>
				<label for="name">Name</label>
				<input type="text" id="name">
				<label for="email">Email</label>
				<input type="email" id="email">
				<label for="message">Message</label>
				<textarea id="message" name="" cols="30" rows="10"></textarea>
				<button class="btn btn--dark" type="submit">Submit</button>
			</form>
		</section>

		<section class="contact-info">
			<div class="contact-info-wrapper grid grid--1x3">
				<div class="contact-info-card flow-content--s">
					<i class="fas fa-hotel fa-3x"></i>
					<p>Location</p>
					<p>50 Main st, Boston MA</p>
				</div>
				<div class="contact-info-card flow-content--s">
					<i class="fas fa-phone fa-3x"></i>
					<p>Phone Number</p>
					<p>(617) 555-5555</p>
				</div>
				<div class="contact-info-card flow-content--s">
					<i class="fas fa-envelope fa-3x"></i>
					<p>Email Address</p>
					<p>frontdesk@hotelbt.co</p>
				</div>
			</div>
		</section>
		<footer class="footer">
			<p>Hotel BT &#169; 2019, All RIghts Reserved</p>
		</footer>
	</body>
</html>
